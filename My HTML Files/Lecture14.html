<!DOCTYPE html>
<html>
<head>
	<title>Child Selector</title>
	<style type="text/css">
		section > h2{
			color: green;

		}
		section > article{
			color: green;
			font-size: 24px;
		}
	</style>
</head>
<body>
<h1>Child Selector</h1>
<!-- <h2>Subheading 1</h2> -->

	<section>
	  <h2>Subheading 1</h2>
	  <div>
		<article>
			ARTICLE which inside DIV, which is inside SECTION
		</article>
	  </div>
	</section>
	<section>
		<article>
			ARTICLE as a direct child of the SECTION element.
		</article>
	</section>
	<h2>
		Subheading 2
	</h2>

</body>
</html>
